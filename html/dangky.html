<!DOCTYPE html>
<html lang="en">

                <input type="password" id="password" name="password" required>
            </div>
            <div class="dangky2">
                <button type="submit" id="dky" onclick="window.location.href='dangnhap.html';">Đăng Ký</button>
            </div>
            <div class="dangky3">
                <div class="dangky3-1">Bạn đã có tài khoản?</div>
                <a href="dangnhap.html">
                    <div class="dangky3-2">Đăng Nhập</div>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
